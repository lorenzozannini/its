<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .container {
            width: 20%;
            margin: auto;
            background-color: pink;
            padding: 20px;
            margin-top: 50px;
        }
        h1{
            text-align: center;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registrazione</title>
</head>

<body>
    <div class="container">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <h1>INSERIMENTO DATI</h1><br>
        <form action="https://www.booking.com/start.php" method="get">
            <div class="form-group col-md-4">
                <label for="fname">Nome</label>
                <input type="text" name="fname" class="form-control" maxlength="25" pattern="[a-zA-Z]{1,$}"
                    placeholder="Inserisci nome">
            </div>
            <div class="form-group col-md-4">
                <label for="fcognome">Cognome</label>
                <input type="text" name="fcognome" class="form-control" maxlength="25" pattern="[a-zA-Z\s]{1,$}"
                    placeholder="Inserisci cognome">
            </div>
            <div class="form-group col-md-4">
                <label for="fdata">Data di nascita</label>
                <input type="date" name="fdata" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label for="fsesso">Sesso</label>
                <select name="fsesso">
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="findirizzo">Indirizzo di residenza</label>
                <input type="text" name="findirizzo" class="form-control"
                    pattern="^(?=\S*\s)(?=[^a-zA-Z]*[a-zA-Z])(?=\D*\d)[a-zA-Z\d\s',.#/-]*$"
                    placeholder="Inserisci indirizzo di residenza">
            </div>
            <div class="form-group col-md-4">
                <label for="fcomune">Comunde di residenza</label>
                <input type="text" name="fcomune" class="form-control" maxlength="25" pattern="[a-zA-Z]{1,$}"
                    placeholder="Inserisci comune di residenza">
            </div>
            <div class="form-group col-md-4">
                <label for="fcodice">Codice fiscale</label>
                <input type="text" name="fcodice" maxlength="16" minlength="16"
                    pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" class="form-control"
                    placeholder="Inserisci codice fiscale">
            </div>
            <div class="form-group col-md-4">
                <label for="femail">Email</label>
                <input type="email" name="femail" class="form-control" placeholder="Inserisci email">
            </div>
            <button type="submit" class="btn btn-primary">Invia dati</button>
        </form>
    </div>
</body>

</html>
