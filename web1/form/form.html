  <!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <title>Hello, world!</title>
    </head>
    <body>
      <h1>Hello, world!</h1>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      
      <form action="www.amazon.it/mieidati" method="get">
        <div class="form-group">
          <label for="fcognome">Cognome</label>
          <input type="text" name="vCognome" class="form-control" placeholder="Inserisci cognome" required minlength="2" pattern="[a-zA-Z]+[ ]?[a-zA-Z]*">
        </div>

        <div class="form-group">
          <label for="fname">Nome</label>
          <input type="text" name="vNome" class="form-control" placeholder="Inserisci nome" required minlength="2" pattern="[a-zA-Z]+[ ]?[a-zA-Z]*"> 
        </div>

        <div class="form-group">
          <label for="InputIstruzione">Livello di istruzione</label>
          <select name="vIstru" class="form-control" id="InputIstruzione">
            <option value="0">Nessuno</option>
            <option value="1">Elementare</option>
            <option value="2">Medie</option>
            <option value="3" selected>Superiori</option>
            <option value="4">Università</option>
            <option value="5">Post-Università</option>
          </select>
        </div>

        <div class="form-group">
          <label for="InserisciCV">Inserisci il tuo CV</label>
          <input name="vCurri" type="file" accept=".pdf" class="form-control-file" id="exampleFormControlFile1">
        </div>

          <div class="form-check">  
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
  </html>
